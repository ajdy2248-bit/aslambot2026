name: Run Bot 2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bot2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start Bot 2
        run: |
          echo "Starting Bot 2..."
          pm2 start bot.js --name bot2 --no-autorestart
          pm2 save
          pm2 logs bot2
